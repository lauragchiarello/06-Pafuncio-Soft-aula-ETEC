<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pafúncio Soft - Fale Conosco</title>
    <!-- Linkando o arquivo de folhas de estilo -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>

<body>
    <!-- Implementando o cabeçalho do site (Header) -->
    <header>
        <img id="logo" src="img/logo-small.png" alt="Logotipo" />
    </header>
    <div id="img-topo"></div>

    <!-- Implementando o menu do site (NAV) -->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Nossa Empresa</a>
        <a href="solucoes.html">Soluções</a>
        <a href="casos.html">Casos de Sucesso</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Implementando a área interna (miolo) do site -->
    <div id="container">
        <h1>Fale Conosco</h1>
        <form id="formulario" action="#">
            <div id="frm-container">
                <div id="frm-labels">
                    <p><label for="frm-tipo-contato">Tipo de contato:</label></p>
                    <p><label for="frm-nome">Nome:</label></p>
                    <p><label for="frm-email">E-mail:</label></p>
                    <p><label for="frm-telefone">Telefone:</label></p>
                    <p><label for="frm-mensagem">Mensagem:</label></p>
                </div>
                <div id="frm-fields">
                    <p>
                        <select name="frm-tipo-contato">
                            <option value="orcamento">Orçamento</option>
                            <option value="pedidos">Pedidos</option>
                            <option value="feedback">Críticas e Sugestões</option>
                            <option value="outros">Outros</option>
                        </select>
                    </p>
                    <p>
                        <input name="frm-nome" 
                               type="text" 
                               placeholder="Digite o seu nome" 
                               required
                        />
                    </p>
                    <p>
                        <input name="frm-email"
                               type="email"
                               placeholder="seu@email.com.br"
                               required
                        />
                    </p>
                    <p>
                        <input name="frm-telefone"
                               type="tel"
                               placeholder="(99) 99999-9999"
                               required
                        />
                    </p>
                    <p>
                        <textarea name="frm-mensagem" 
                                  rows="10"
                                  placeholder="Digite sua mensagem"></textarea>
                    </p>                    
                </div>
            </div>
            <div id="frm-buttons">
                <button id="btn-enviar" type="submit">Enviar</button>
                <button id="btn-apagar" type="reset">Apagar</button>
            </div>
        </form>
    </div>

    <!-- Implementando o rodapé do site (Footer) -->
    <footer>
        Pafúncio Soft &copy; - Todos os direitos reservados
    </footer>
</body>

</html>
